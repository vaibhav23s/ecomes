<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
</head>
<body>
  <form id="form" action="">
    <label for="names">Enter your name</label><br />
    <input type="text" placeholder="Enter your name" id="names" /><br /><br />

    <label for="email">Enter your Email</label><br />
    <input type="email" placeholder="Enter your email or Indo ID" id="email" /><br /><br />

    <label for="pass">Enter your password</label><br />
    <input type="password" placeholder="Enter your password" id="pass" /><br /><br />

    <input type="submit" value="Submit" />
  </form>

  <script src="signup.js"></script>
</body>
</html>
